name: Build/release

on:
  push:
    branches:
      - 'main'
      - 'master'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Install Setuptools for Python
        if: matrix.os == 'macos-latest'
        run: pip3 install setuptools --break-system-packages

      - name: Check out Git repository
        run: git clone --recursive https://github.com/0x5b-5245444143544544-5d/HoRNDIS.git

      - name: XCode Build
        run: cd HoRNDIS && xcodebuild

      - name: Package
        run: cd HoRNDIS && make

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with: 
          name: assets-for-download
          path: HoRNDIS
